charm_name: ovn-central
gate_bundles:
- bionic-train
- eoan
- focal
- bionic-ussuri
smoke_bundles:
- bionic-ussuri
dev_bundles:
- focal
target_deploy_status:
  ovn-central:
    workload-status: blocked
    workload-status-message: "'certificates' missing"
  vault:
    workload-status: blocked
    workload-status-message: Vault needs to be initialized
# Note that full end to end tests are performed with OVN in the
# neutron-api-plugin-ovn and octavia charm gates
configure:
- zaza.openstack.charm_tests.vault.setup.auto_initialize_no_validation
tests:
- zaza.openstack.charm_tests.ovn.tests.CentralCharmOperationTest
tests_options:
  force_deploy:
    - focal
